<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CripTo</title>

<body>
    <header class="centralizado"> <img src="/images/cripToIcon.png" class="logo"> </header>

    <main class="centralizado">
        <div class="container">
                <div class="emissor">
                    <textarea class="entrada" type="text" placeholder="Digite seu texto" id="entrada"></textarea>

                    <div class="aviso hidden" id="aviso">
                        <i class="fa-solid fa-circle-exclamation"></i> 
                        <p id="textoAviso"></p>    
                    </div> 

                    <div class="botoesCriptoDescripto">
                        <button class="botaoCripto" id="botaoCript"> Criptografar </button>
                        <button class="botaoDescripto" id="botaoDescript"> Descriptografar </button>
                    </div>
                </div>

                <div class="receptor">
                    <div class="textoNaoEncontrado" id="textoNaoEncontrado">
                        <h3 class="tituloNe"> Nenhuma mensagem encontrada </h3>
                        <p class="mensagemNe"> Digite um texto que vocÃª deseja criptografar ou descriptografar </p>
                    </div>   

                    <div class="textoEncontrado hidden" id="textoEncontrado"> 
                        <p id="saida"></p>
                        <button class="copia" id="botaoCopia"> Copiar </button>
                        <p class="hidden" id="textoCopiado"> Texto Copiado! </p>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/gabriel-g-ferreira/"> <button class="redondo"><i class="fa-brands fa-linkedin"></i> </button> </a>
        <a href="https://github.com/ggabrielferreira"> <button class="redondo"><i class="fa-brands fa-github"></i> </button> </a>
    </footer>

    <script src="/js/selecionaelemento.js"></script>
    <script src="/js/capturatexto.js"></script>
    <script src="/js/valida.js"></script>
    <script src="js/exibeerro.js"></script>
    <script src="/js/criptografa.js"></script>
    <script src="/js/descriptografa.js"></script>
    <script src="/js/copia.js"></script>
</body>

</html>
